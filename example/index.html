<!doctype html>
<html>
    <head>
        <title>PCRE.js</title>
        <script type="text/javascript">
            window.__native__PCRE = {};
        </script>
        <script src="../dist/native.js" type="text/javascript"></script>
        <script src="../index.js" type="text/javascript"></script>
    </head>

    <body>

        <script type="text/javascript">
            var match = function (re, input, offset) {
                    console.log(
                        'Matching ' + re + ' against "' + input + '"',
                        re.match(input, offset));
                },
                re;

            re = new PCRE('h(.*)o');
            match(re, '  hello  ');
            match(re, 'ho');

            re = new PCRE('h(.*)o', 'i');
            match(re, 'HIJKLMNO');
        </script>

    </body>
</html>
